<div class="container">
    <div class="row page-header">
        <div class="col-xs-12">
            <h1>
                Products
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table st-table="displayedCollection" st-safe-src="vm.products" class="table table-striped">
                <thead>
                <tr>
                    <th st-sort="name">Name</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="product in displayedCollection">
                    <td>
                        <a ng-bind="product.name">
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
